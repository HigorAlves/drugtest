apiVersion: 1

providers:
  - name: "Database Dashboards"
    orgId: 1
    folder: "Database"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/database
      foldersFromFilesStructure: true
