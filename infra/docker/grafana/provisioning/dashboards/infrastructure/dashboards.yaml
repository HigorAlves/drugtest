apiVersion: 1

providers:
  - name: "Infrastructure Dashboards"
    orgId: 1
    folder: "Infrastructure"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/infrastructure
      foldersFromFilesStructure: true
